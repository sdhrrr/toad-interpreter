<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toad Interpreter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="frog-icon-new.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;0,6..96,700;0,6..96,800;0,6..96,900;1,6..96,400;1,6..96,600;1,6..96,700;1,6..96,800&family=EB+Garamond:wght@400;500;600;700;800&family=Figtree:wght@300;400;500;600;700;800&family=Inter:wght@400;500;600;700&family=Lato:wght@100;300;400&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a class="brand" href="/"> 
            <img src="frog-icon-new.png" alt="Toad Logo" class="logo">
            <h1>Toad</h1>
        </a>
        <div class="nav-right">
            <button id="themeToggle" aria-label="Toggle Theme" class="icon-button">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </button>
            <a class="profile" target="_blank" href="https://github.com/sdhrrr">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </nav>
    <div class="code-area">
        <div class="controls">
            <button id="btn">Run</button>
        </div>
        <div class="editor">
            <textarea id="codeInput" placeholder="Write your code here"></textarea>
            <pre id="output">Run the code.</pre>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/55130a7796.js" crossorigin="anonymous"></script>
</body>
</html>
